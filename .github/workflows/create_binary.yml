name: Create release

on:
    workflow_dispatch: 
        inputs:
            releaseTag:
                required: true
                type: string
                description: 'Release tag'
            releaseTitle:
                required: true
                type: string
                description: 'Release title'
            releaseDescription:
                required: true
                type: string
                description: 'Release decription'
            releasePreRelease:
                required: false
                type: boolean
                default: false
                description: 'Is this a prerelease?'
            
jobs:
    create-release:
        runs-on: ubuntu-latest
        steps:
          # Checkout repository
          - name: Checkout code
            uses: actions/checkout@v4
          
          - name: Cache
            uses: actions/cache@v4
            with:
              path: |
                ~/.cache/pip
                ~/.platformio/.cache
              key: ${{ runner.os }}-pio
              
          - name: Python setup
            uses: actions/setup-python@v5
            with:
              python-version: '3.9'
              
          - name: Install PlatformIO Core
            run: pip install --upgrade platformio

          - name: Build PlatformIO Project
            run: pio run

          - name: Build SPIFFS
            run: pio run --target buildfs --environment ttgo-t-beam

          - name: Install Espressif tools
            run: pip install esptool

          - name: Create unified binary
            run:  |
                  cd ./.pio/build/ttgo-t-beam/
                  esptool.py --chip ESP32 merge_bin -o flash.bin --flash_mode dio --flash_size 4MB 0x1000 bootloader.bin 0x8000 partitions.bin 0x10000 firmware.bin 0x210000 spiffs.bin
                  mv flash.bin ptr_gs_firmware_${{ github.event.inputs.releaseTag }}.bin

          - name: Create GitHub Release
            uses: softprops/action-gh-release@v2
            with:
              files: ./.pio/build/ttgo-t-beam/ptr_gs_firmware_${{ github.event.inputs.releaseTag }}.bin
              tag_name: ${{ github.event.inputs.releaseTag }}
              name: ${{ github.event.inputs.releaseTitle }}
              body: ${{ github.event.inputs.releaseDescription }}
              prerelease: ${{ github.event.inputs.releasePreRelease }}
              draft: false
              make_latest: true